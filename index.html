<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <body>
    <header class="header"> 
      <div> <h1 class="h1"> ToDo List </h1></header>
      </div>

    <main>
      <div id="card" class="cardClass">
        <div id="newDo" class="newDoClass"> </div>
        <div id="list"> </div>
        <div id="delete" class="delete">
        </div>
      </div>

      <div id="registration" class="cardNewUser">
        <form class="formNewUser" name="formNewUser">
          <p class="textNewUser">Новый пользователь</p>
          <input id="nickname" type="text" name="name" class="inputNewUser" placeholder="Ник">
          <input id="email" type="email" name="email" class="inputNewUser" placeholder="E-mail">
          <input id="fname" type="text" name="fname" class="inputNewUser" placeholder="Фамилия">
          <input id="sname" type="text" name="sname" class="inputNewUser" placeholder="Имя">
          <input id="lname" type="text" name="lname" class="inputNewUser" placeholder="От">
          <!-- <input id="password_hash" type="password_hash" name="password_hash" class="inputNewUser" placeholder="пароль"> -->
          <button id="buttonNewUser" class="buttonNewUser">Регистрация</button>
        </form>
      </div>

    </main>
    <footer></footer>
  </body>
  <script type="module" src="./javascript/javascript.js"></script>
</html>
